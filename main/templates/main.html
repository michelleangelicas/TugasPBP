<h1>Student Info</h1>

<h4>Name: </h4>
<p>{{ student_info.nama_mahasiswa }}</p>
<h4>Class: </h4>
<p>{{ student_info.class }}</p>


<h1>Minecraft Inventory</h1>

{% for item in items %}
<h5>Name:</h5>
<p>{{ item.name }}</p>

<h5>Amount:</h5>
<p>{{ item.amount }}</p>

<h5>Description:</h5>
<p>{{ item.description }}</p>
{% endfor %}
